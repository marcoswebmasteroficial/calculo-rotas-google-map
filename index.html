<!DOCTYPE html>
<html>
<head>
<title>Cálculo Rotas Google Maps</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="app">
<h1>Cálculo Rotas Google Maps</h1>
<main>
<fieldset>
<label>Origem: </label>
<input type="text" placeholder="Ex:São Paulo, SP" value="São Paulo, SP" id="origem"/>
<label>Destino: </label>
<input type="text" placeholder="Ex:Belo Horizonte, MG"  id="destino"/>
<label>Tipo de Transporte:</label>
<select id="travel">
<option value="publico">Transporte Público</option>
<option value="carro">Carro</option>
<option value="ape">A Pé</option>
</select>
<label>Valor KM: </label>
<input type="text" placeholder="1.20"  id="km"/>
<button>Calcular distância</button>
</fieldset>
</main>
<span id="resultado"></span>
</div>
<script src="calculo.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeMoD9LIVUkmZnLU_imJ7Z2_3sJkOH9Yc"></script></body>
</html>
